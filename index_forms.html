<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form >
        <label for="username">Enter Username : </label>
        <input type="text" id="username" name="username" placeholder="username" required> 
        <br/><br/>
        <label for="email">Enter Email : </label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br/><br/>
        <label for="password">password :</label>
        <input type="password" id="password" name="password" placeholder="isi password" required>

        <p> Select your Age : </p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label><br/><br/>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label><br/><br/>
        <input type="radio" name="age" value="50+" id="option-3">
        <label for="option-3">50+</label><br/>

        <br/><br/>

        <label for="pertanyaan">Security Question :</label>
        <select name="pertanyaan" id="pertanyaan">
            <option value="p1">apa warna kesukaanmu? </option>
            <option value="p2">apa kamu seorang vegetarian? </option>
            <option value="p3">apa kartun kesukaanmu? </option>
        </select>  
        
        <br/><br/>

        <label for="answer">Security question answer : </label>
        <input for="text" id="answer" name="answer"></input>

        <br/><br/>
        <label for="bio"> Your Bio : </label><br><br/>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="tulis biodata mu......"></textarea>

        <br><br>

        <input type="submit" value=" Kirim Data ">

    </form>
    
</body>
</html>
